server.port=42069

spring.application.name=gateway

spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.eureka.client.serviceUrl.defaultZone=http://localhost:8085/eureka/
spring.cloud.eureka.client.registerWithEureka=true
spring.cloud.eureka.client.fetchRegistry=true

spring.cloud.gateway.routes[0].id=product_service
spring.cloud.gateway.routes[0].uri=lb://ProductService
spring.cloud.gateway.routes[0].predicates[0]=Path=/products/**

spring.cloud.gateway.routes[1].id=user_service
spring.cloud.gateway.routes[1].uri=lb://UserService
spring.cloud.gateway.routes[1].predicates[0]=Path=/users/**

spring.cloud.gateway.routes[2].id=search_service
spring.cloud.gateway.routes[2].uri=lb://SearchService
spring.cloud.gateway.routes[2].predicates[0]=Path=/search/**

spring.cloud.gateway.routes[3].id=cart_service
spring.cloud.gateway.routes[3].uri=lb://CartService
spring.cloud.gateway.routes[3].predicates[0]=Path=/cart/**

spring.cloud.gateway.routes[4].id=order_service
spring.cloud.gateway.routes[4].uri=lb://OrderService
spring.cloud.gateway.routes[4].predicates[0]=Path=/orders/**

logging.level.org.springframework.cloud=TRACE
logging.level.com.netflix.discovery=TRACE
logging.level.com.netflix.eureka=TRACE
